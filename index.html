<!DOCTYPE HTML>
<html>
<head>
<title>TweetBeat</title>
<!--Ambient Background Sound Script-->
<script language="javascript" type="text/javascript">
function playSound(soundfile) {
  document.getElementById("ambaudio").innerHTML=
    "<embed src=\""+soundfile+"\" hidden=\"true\" autostart=\"true\" loop=\"false\" />";
}
</script>
<script src="tb.js" type="text/javascript"></script>
<link rel="stylesheet" href="ss1.css" type="text/css" media="screen" />
</head>
<body>
<div id="banner">
<h1>TweetBeat</h1>
<div id="stopBG"><a href="#s" onClick=playSound('')>STOP</a></div>
</div>
<div id="container">
<!--Backgrounds-->
<span id="ambaudio"></span>
<a href="#a" onClick=playSound('audio/NorwichTown.wav')><img id="fire" src="img/fire.png" /></a>
<a href="#b" onClick=playSound('audio/Train.wav')><img id="water" src="img/water.png" /></a>
<a href="#c" onClick=playSound('audio/bass.wav')><img id="earth" src="img/earth.png" /></a>
<a href="#a" onClick=playSound('audio/Wind.wav')><img id="air" src="img/air.png" /></a>
<!--SoundSelectors-->
<div id="soundselect">
<!--Frame-->
<div id="frame">
<img id="frame1" src="img/frame.png" />
</div>
<!--Buttons-->
<div id="1"><img id="img1" src="img/buttonblue_v2.png" alt="button" onMouseDown="buttonDepress('img1')" onMouseUp="gridAction('img1')" /></div>

</div>
<!--End of Container-->
</div>
<!--AudioFiles-->
<div class="nodisplay">
<audio id="s1" src="audio/bass.wav" autobuffer="autobuffer" preload="true"></audio>
<audio id="" src="audio/gt.wav" autobuffer="autobuffer" preload="true"></audio>
<audio id="" src="audio/gt1.wav" autobuffer="autobuffer" preload="true"></audio>
